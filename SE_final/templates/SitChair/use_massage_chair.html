{% extends 'SitChair/base.html' %}

{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-center">使用按摩椅</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.customer.id_for_label }}">顧客姓名</label>
                            {{ form.customer }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.massage_chair.id_for_label }}">按摩椅編號</label>
                            {{ form.massage_chair }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.massage_chair_mode.id_for_label }}">按摩模式</label>
                            {{ form.massage_chair_mode }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.payment.id_for_label }}">付款方式</label>
                            {{ form.payment }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">開始使用</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
