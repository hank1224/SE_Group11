{% extends 'SitChair/base.html' %}

{% block content %}
<div class="container">
  <h2>Experience Questionnaire</h2>
  <p>請填寫以下問卷，以幫助我們改善服務品質。</p>
  <hr>
  <form method="POST">
    {% csrf_token %}
      <label for="willingness_to_use_again">您願意再次使用此服務嗎?</label> <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="willingness_to_use_again" id="willingness_to_use_again_yes" value="True" required>
        <label class="form-check-label" for="willingness_to_use_again_yes">Yes</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="willingness_to_use_again" id="willingness_to_use_again_no" value="False" required>
        <label class="form-check-label" for="willingness_to_use_again_no">No</label>
      </div>
    <div class="form-group">
      <label for="massage_chair_mode_satisfaction">請幫您的體驗評分:</label>
      <input type="number" class="form-control" id="massage_chair_mode_satisfaction" name="massage_chair_mode_satisfaction" min="1" max="10" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('input[name=willingness_to_use_again]').change(function() {
      $('input[name=willingness_to_use_again]').parent().removeClass('active');
      $(this).parent().addClass('active');
    });
  });
</script>

{% endblock %}
