{% extends 'ShopWeb/base.html' %} 

{% block content %} 
  <div class="container"> 
    <h1>Welcome to our massage chair store!</h1>
    <hr>
    <div class="row"> 
      {% for product in products %} 
        <div class="col-md-4"> 
          <div class="card mb-4 box-shadow"> 
            <div class="card-body"> 
              <h5 class="card-title">{{ product.product_name }}</h5> 
              <p class="card-text">{{ product.product_model }}</p> 
              <div class="d-flex justify-content-between align-items-center"> 
                <div class="btn-group"> 
                  <a href="{% url 'buy_product' product.product_id %}" class="btn btn-sm btn-outline-secondary">Buy</a> 
                </div> 
                <small class="text-muted">${{ product.product_price }}</small> 
              </div> 
            </div> 
          </div> 
        </div> 
      {% endfor %} 
    </div> 
  </div> 
  {%if messages == True %}
  <script>
    alert(" Order placed successfully! ");
  </script>
  {%endif%}
{% endblock %}
