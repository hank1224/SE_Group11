{% extends 'ShopWeb/base.html' %}

{% block content %}
<div class="container">
  <h2>SalesProcessEQ</h2>
  <p>請填寫以下問卷，以幫助我們改善服務品質。</p>
  <hr>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="sales_process_score">訂單編號:</label>
      <input type="type" class="form-control" id="sales_record" name="sales_record" value="{{ sales_record }}" readonly>
    </div>
    <div class="form-group">
      <label for="sales_process_score">請幫您的購買過程評分:</label>
      <input type="number" class="form-control" id="sales_process_score" name="sales_process_score" min="1" max="10" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('input[name=sales_process_score]').change(function() {
      $('input[name=sales_process_score]').parent().removeClass('active');
      $(this).parent().addClass('active');
    });
  });
</script>

{% endblock %}
